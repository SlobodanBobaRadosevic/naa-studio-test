  <script>
    var carousel = $('.carousel');
    var seats = $('.carousel-seat');

    var next = function (el) {
      if (el.next().length > 0) {
        return el.next();
      } else {
        return seats.first();
      }
    };

    var progress = function (e) {
      var el = $('.is-ref').removeClass('is-ref');
      var new_seat = next(el);

      new_seat.addClass('is-ref').css('order', 1);
      for (var i = 2, ref = seats.length; i <= ref; i++) {
        new_seat = next(new_seat).css('order', i);
        console.log(new_seat);
      }

      carousel.removeClass('is-set');

      return setTimeout((function () {
        return carousel.addClass('is-set');
      }), 50);
    };

    window.setInterval(function () {
      progress();
    }, 2000);
  </script>
  <script>
    // Function to check if all images are loaded
    function imagesLoaded(images) {
      return images.every(img => img.complete);
    }

    // Preload images and start animation when all images are loaded
    function preloadImagesAndStartAnimation(urls) {
      const images = [];
      urls.forEach(url => {
        const img = new Image();
        img.src = url;
        images.push(img);
      });

      // Check if all images are loaded every 100 milliseconds
      const interval = setInterval(() => {
        if (imagesLoaded(images)) {
          clearInterval(interval);
          // Start animation once all images are loaded
          document.querySelector('.background-holder').style.animationPlayState = 'running';
        }
      }, 100);
    }

    // Array of image URLs to preload
    const imageUrls = [
      "images/kontakt/01.jpg",
      "images/kontakt/02.jpg",
      "images/kontakt/03.jpg",
      "images/kontakt/04.jpg",
      "images/kontakt/05.jpg",
      "images/kontakt/06.jpg"
    ];

    // Preload images and start animation
    preloadImagesAndStartAnimation(imageUrls);
  </script>
