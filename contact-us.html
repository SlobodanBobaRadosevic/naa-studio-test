<body class="is-preload">

  <!-- Page wrapper -->

      <span class="logo"><a href="index.html">NAA<span>studio</span></a></span>

      <a class="menu-a" href="#menu"></a>
    </header>
    <!-- Nav -->
    <nav id="menu">
      <div class="inner">
        <ul class="links">
          <li><a href="index.html" data-translate="home">Home</a>
            <div class="menu-of">
              <img src="assets/css/navstroke.png" />
            </div>
          </li>
          <li><a href="portfolio.html" data-translate="portfolio">Portfolio</a>
            <div class="menu-of">

            </div>
          </li>
          <li><a href="for-designers.html" data-translate="forDesigners">For Designers</a>
            <div class="menu-of">
              <img src="assets/css/navstroke.png" />
            </div>
          </li>
          <li><a href="about-us.html" data-translate="aboutUs">About Us</a>

            </div>
          </li>
        </ul>
        <a class="close"><span>Close</span></a>
      </div>
    </nav>
    <!-- Main -->
    <div class="background-holder"></div>
    <section class="contact-holder">
      <div class="inner">
        <form id="myForm" action="https://formsubmit.co/dev.slobodan@gmail.com" method="POST">
          <div>
            <fieldset class="formRow">
              <div class="formRow--item">
                <label for="name" class="formRow--input-wrapper js-inputWrapper">
                  <input type="text" name="name" required class="formRow--input js-input" id="name" autocomplete="off"
                    placeholder="&nbsp;" required />
                  <span class="placeholder" data-translate="name" style="text-transform: lowercase;"></span>
                </label>
              </div>
            </fieldset>
            <fieldset class="formRow">
              <div class="formRow--item">
                <label for="email" class="formRow--input-wrapper js-inputWrapper">
                  <input type="email" name="email" class="formRow--input js-input" id="email" autocomplete="off"
                    placeholder="&nbsp;" required />
                  <span class="placeholder" data-translate="email" style="text-transform: lowercase;"></span>
                </label>
              </div>
            </fieldset>
            <fieldset class="formRow">
              <div class="formRow--item">
                <label for="message" class="formRow--input-wrapper js-inputWrapper">
                  <textarea type="text" name="message" class="formRow--input js-input" id="message" autocomplete="off"
                    placeholder="&nbsp;" required></textarea>
                  <span class="placeholder" data-translate="message" style="text-transform: lowercase;"></span>
                </label>
              </div>
            </fieldset>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://naa-studio-dev.netlify.app/thank-you.html">
            <button type="submit" style="font-size: 14px;" class="button next alt dark"
              data-translate="send">Send</button>
          </div>
          <button id="continueButton" type="submit" style="font-size: 14px;"
            class="button next alt dark; display: none;" data-translate="send">Continue</button>
        </form>

      </div>
    </section>
    <!-- <img src="images/Samuraj/04a.jpg" /> -->
    <!-- Copyright -->
    <section class="wrapper style2 copyright no-padding">
      <div class="inner" data-translate="allRights"></div>
    </section>

  </div>
  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/jquery.scrolly.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/inputs.js"></script>
  <script src="assets/js/typing-animation.js"></script>
  <script>
    var carousel = $('.carousel');
    var seats = $('.carousel-seat');

    var next = function (el) {
      if (el.next().length > 0) {
        return el.next();
      } else {
        return seats.first();
      }
    };

    var progress = function (e) {
      var el = $('.is-ref').removeClass('is-ref');
      var new_seat = next(el);

      new_seat.addClass('is-ref').css('order', 1);
      for (var i = 2, ref = seats.length; i <= ref; i++) {
        new_seat = next(new_seat).css('order', i);
        console.log(new_seat);
      }

      carousel.removeClass('is-set');

      return setTimeout((function () {
        return carousel.addClass('is-set');
      }), 50);
    };

    window.setInterval(function () {
      progress();
    }, 2000);
  </script>
  <script>
    document.getElementById('myForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the default form submission

      // Show the "Continue" button after a delay
      document.getElementById('continueButton').style.display = 'block';

      // Optionally, you can add a pause here using setTimeout if desired

      // Handle redirection when the "Continue" button is clicked
      document.getElementById('continueButton').addEventListener('click', function () {
        window.location.href = document.getElementById('myForm').getAttribute('action');
      });
    });
  </script>
</body>
